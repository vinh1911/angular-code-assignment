      <a mat-list-item>
        <mat-icon matListIcon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/tasks">
        <mat-icon matListIcon>assignment</mat-icon>
        <span>Tasks</span>
      </a>
      <a mat-list-item routerLink="/users">
        <mat-icon matListIcon>person</mat-icon>
        <span>Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content"><ng-content></ng-content></mat-sidenav-content>
</mat-sidenav-container>
