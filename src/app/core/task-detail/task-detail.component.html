<ng-container *ngIf="vm$ | async as vm">
	<div class="sub-nav">
		<button mat-stroked-button (click)="goBack()">
			<mat-icon>arrow_back</mat-icon>
		</button>
	</div>
	<div *ngIf="vm.selectedTask">
		<div class="task-detail-container">
			<div class="header">
				<h2>{{ vm.selectedTask.description }}</h2>
				<button mat-flat-button color="primary" matTooltip="Edit task">
					<mat-icon>edit</mat-icon>
				</button>
			</div>
			<div class="task">
				<p>ID: {{ vm.selectedTask.id }}</p>
				<p>Description: {{ vm.selectedTask.description }}</p>
				<p>Status: {{ vm.selectedTask.completed ? "Completed" : "Pending" }}</p>
				<p>Assigned to: {{ vm.selectedTask.assigneeId }}</p>
			</div>
		</div>
	</div>
</ng-container>
